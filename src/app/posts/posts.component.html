<input
#title
(keyup.enter)="createPost(title)"
type="text" class="form-control">
<ul class="list-group">
    <li class="list-group-item" *ngFor="let post of posts">
        <button (click)="updatePost(post)" class="btn btn-secondary btn-sm">
            Update
        </button>
        <button (click)="deletePost(post)" class="btn btn-secondary btn-sm">
                Delete
        </button>
        {{post.title}}
    </li>
</ul>
