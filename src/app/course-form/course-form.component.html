<form #f="ngForm" (ngSubmit)="submit(f)">
    <div ngModelGroup="course" #course="ngModelGroup">
        <div class="form-group">
          <label for="name">Course Name</label>
          <input
            required
            minlength="5"
            ngModel
            #name="ngModel"
            type="text"
            name="name"
            id="name"
            class="form-control"
          />
          <div
            class="alert alert-danger"
            *ngIf="name.touched && !name.valid"
          >
            <div *ngIf="name.errors.required">
                name is required
            </div>
            <div *ngIf="name.errors.minlength">
                name should be minimum
              {{ name.errors.minlength.requiredLength }} characters
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="catagory">Catagory</label>
            <select
          ngModel
          name="category"
          id="category"
          class="form-control"
        >
          <option value=""></option>
          <option *ngFor="let category of categories" [value]="category.id">{{
            category.name
          }}</option>
        </select>
        </div>
        <div class="form-group">
            <div class="checkbox">
                <label>
                  <input type="checkbox" ngModel name="hasGuarantee" id="" /> 30-day money-back guarantee
                </label>
              </div>
        </div>
    </div>
    
    <p>{{f.value | json}}</p>
    <button class="btn btn-primary" [disabled]="!f.valid">Create</button>
</form>
