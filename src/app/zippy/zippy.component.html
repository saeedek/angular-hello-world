<div class="zippy">
    <div 
        class="zippy-heading" 
        [class.expanded]="isExpanded"
        (click)="toggle()"
    >
    {{title}}
    <fa-icon
    [icon]="isExpanded ? ['fas','chevron-up'] : ['fas','chevron-down']">
    </fa-icon>
    </div>
    <div *ngIf="isExpanded" class="zippy-body">
        <ng-content></ng-content>
    </div>
</div>
